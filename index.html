<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather-style.css">
  </head>
  <body>
    <main class="shadow">
      <div class="icon snow">
        <img src="images/snow.svg">
      </div>
      <select class="cities"></select>
      <span class="temperature"></span>
    </main>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
      // var apiData = ["London", "Paris"];
      var  temperature = 20;
      var weatherIcon = 'sunny';
      $.getJSON('http://weather-api.herokuapp.com/cities', function(json) {
        $.each(json, function(index, city) {
        $('.cities').append(
          $('<option></option>').val(city).html(city + " âŒ„")
        );
      });

      });




      $('.temperature').text(temperature);
      $('img').attr('src', 'images/' + weatherIcon + '.svg')
    </script>
  </body>
</html>
